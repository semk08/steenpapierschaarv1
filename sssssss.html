<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Steen Papier Schaar</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #cce0ff);
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 15px 0;
        }

        button {
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Steen Papier Schaar</h1>

    <p>Computer kiest: <span id="computer"></span></p>
    <p>Jouw keuze: <span id="human"></span></p>
    <p>Uitkomst: <span id="result"></span></p>

    <button id="steen">Steen</button>
    <button id="papier">Papier</button>
    <button id="schaar">Schaar</button>

    <script>
        // Alle elementen selecteren
        const computerSpan = document.querySelector("#computer");
        const humanSpan = document.querySelector("#human");
        const resultSpan = document.querySelector("#result");

        // Beschikbare keuzes
        const keuzes = ["steen", "papier", "schaar"];

        // Functie die bepaalt wie wint
        function bepaalWinnaar(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "Gelijkspel!";
            } else if (
                (humanChoice === "steen" && computerChoice === "schaar") ||
                (humanChoice === "schaar" && computerChoice === "papier") ||
                (humanChoice === "papier" && computerChoice === "steen")
            ) {
                return "Jij wint!";
            } else {
                return "Computer wint!";
            }
        }

        // Functie die wordt uitgevoerd bij een klik
        function speel(humanChoice) {
            const computerChoice = keuzes[Math.floor(Math.random() * 3)];
            humanSpan.textContent = humanChoice;
            computerSpan.textContent = computerChoice;
            resultSpan.textContent = bepaalWinnaar(humanChoice, computerChoice);
        }

        // Event listeners toevoegen aan knoppen
        document.getElementById("steen").addEventListener("click", () => speel("steen"));
        document.getElementById("papier").addEventListener("click", () => speel("papier"));
        document.getElementById("schaar").addEventListener("click", () => speel("schaar"));
    </script>
</body>
</html>
